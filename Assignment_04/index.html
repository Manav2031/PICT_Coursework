<html>

    <head>
        <title>Calculator</title>
        <script type="text/javascript" src="operations.js"></script>
    </head>

    <body>

        <link
            rel="stylesheet"
            type="text/css"
            href="style.css"/>

        <form>
            
            <input
                placeholder="First number ..." 
                class="input-textbox" 
                type="text" 
                id="num1">
            <br>

            <input
                placeholder="Second number ..." 
                class="input-textbox" 
                type="text" 
                id="num2">
            <br>

            <table style="margin: 20px;">
                 <tr>
                    <td>
                        <input
                            class="button-operator" 
                            type="button" 
                            onclick="compute(this)"
                            value="+">
                    </td>
                    <td>
                        <input
                            class="button-operator" 
                            type="button" 
                            onclick="compute(this)"
                            value="-">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input
                            class="button-operator" 
                            type="button" 
                            onclick="compute(this)"
                            value="*">
                    </td>
                    <td>
                        <input
                            class="button-operator" 
                            type="button" 
                            onclick="compute(this)"
                            value="/">
                    </td>
                </tr>
            </table>
            
            <input
                style="width: 200px; 
                height: 80px; 
                background-color: red; 
                border-radius: 16px;
                color: black;
                font-size: 20px;
                margin: 30px;
                font-weight: bold;" 
                type="reset" value="Clear All">
            <br>

        </form>
    </body>


</html>
