<html>

<head>
    <title>Enquiry</title>
</head>

<body>

    <link
        rel="stylesheet"
        type="text/css"
        href="style.css"
        title="Style"
    />

    <div class="appbar">
        <h1>
            Enquiry
        </h1> 
    </div>

    <!-- 
        Show form taking following information
        - email id
        - name
        - day and date of arrival (expected)
        - hotel location
        - number of guests
        - contact number
    -->
    <form>
        <input
            class="input-textbox"
            type="email"
            placeholder="Your email..."
            id="enq-email"/>
    </form>
    
</body>

</html>
